<html>
	<head>
		<meta charset="UTF-8">
		<title>FCC Wikipedia Viewer</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<div class="wrapper">
			<h1>Wikipedia Viewer</h1>
			<div class="search-field">
				<input id="userSearch" type="search" placeholder="Search...">
			</div>
			<div class="button-container">
				<input type="button" class="search-button" value="Search"></input>
				<a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
					<input type="button" class="random-button" value="Random"></input>
				</a>
			</div>
			<ul class="results"></ul>
		</div>
		<footer>
			<p>2018&copy; Mark E. O'Black</p>
		</footer>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="js/scripts.js"></script>
	</body>
</html>
